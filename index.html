<!DOCTYPE html>
<html>
<head>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
 <!-- Adding Icon to my web page -->
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6VxXBuJEJXbRwU0OTRuyu8QpCKOcm6zBlhA&usqp=CAU">
   <link rel="stylesheet" href="style.css">
   <title>Validation Form</title>
</head>
<body>
    <div class="container">
        <h2>Validation Form</h2> 
        <!-- Writing the elements of a form in each individual divisions and accessing in stylesheet by it's class  -->
        <form id="validation-form" action="validation">
            <div class="form-group">
                <label for="fullName">Full Name : </label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
                 <!-- Span<> an inline Css element is used to give class name and id to the input's to access it easily in js file and css file -->
                <span id="fullNameError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail ID : </label>
                <input type="email" class="form-control" id="email" name="email" required>
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number : </label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                <span id="phoneNumberError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" class="form-control" id="password" name="password" required>
                <span id="passwordError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password : </label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <span id="confirmPasswordError" class="error-message"></span>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    <!-- </div> Linking my javascript file with html -->
    <script src="script.js"></script>
</body>

</html>
